<body>
    <header>
        <nav>
            <a href="index.html"><img id="logotipo" src="/img/logotipo.png" alt="logotipo con nombre starwish"> </a>
            <ul>
                <li><a href="contingut.html">Contingut</a></li>
                <li><a href="detall.html">Detall</a></li>
                <li><a href="info.html">Info</a></li>
            </ul>
        </nav>
        <video autoplay loop muted>
            <source src="img/videoInicio.mp4" type="video/mp4">
            <source src="img/videoInicio.webm" type="video/webm">
            Tu navegador no soporta el elemento video.
        </video>
    </header>
    <main>
        <!-- Titulo de secciones -->
        <h2 class="sections">Satelites</h2>
        <!-- Productos y secciones (satelites) -->
        <section class="section_products" id="satelites">
            <article class="product" id="product_1">
                <img src="img/luna.png" alt="Foto de la Luna">
                <h3>Luna</h3>
                <div class="price">500 €</div>
                <div class="action">
                    <button class="button_añadir">Añadir</button>
                </div>
            </article>

            <article class="product" id="product_2">
                <img src="img/ganimedes.png" alt="Foto de Ganimedes">
                <h3>Ganimedes</h3>
                <div class="price">13.000 €</div>
                <div class="action">
                    <button class="button_añadir">Añadir</button>
                </div>
            </article>
        </section>
        <!-- Titulo de secciones -->
        <h2 class="sections">Planetas</h2>
        <!-- Productos y secciones (planetas) -->
        <section class="section_products" id="planetas">
            <article class="product" id="product_3">
                <img src="img/marte.png" alt="">
                <h3>Marte</h3>
                <div class="price">3.000 €</div>
                <div class="action">
                    <button class="button_añadir">Añadir</button>
                </div>
            </article>

            <article class="product" id="product_4">
                <img src="/img/jupiter.png" alt="">
                <h3>Jupiter</h3>
                <div class="price">20.000 €</div>
                <div class="action">
                    <button class="button_añadir">Añadir</button>
                </div>
            </article>
        </section>
    </main>
